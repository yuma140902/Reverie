[workspace.package]
version = "0.0.6"
authors  = ["yuma140902 <yuma140902@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yuma140902/Reverie"
rust-version = "1.78.0"

[workspace]
members = [
  "reverie",
  "reverie-util",
  "examples/*"
]

resolver = "2"

[workspace.dependencies]
approx = "0.5.1"
c_str_macro = "1.0.3"
gl_generator = "0.14.0"
image = { version = "0.24.9", default-features = false, features = ["png"] }
newtype-ops = "0.1.4"
once_cell = "1.19.0"
raw-gl-context = { version = "0.1.2" }
reverie-engine = { path = "./reverie" }
reverie-util = { version = "0.0.6", path = "./reverie-util" }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
