[workspace.package]
version = "0.0.6"
edition = "2021"
license = "MPL-2.0"
repository = "https://github.com/yuma140902/Reverie"
authors  = ["yuma140902 <yuma140902@gmail.com>"]

[workspace]
members = [
  "reverie",
  "reverie-util",
  "examples/*"
]

resolver = "2"

[workspace.dependencies]
approx = "0.5.1"
c_str_macro = "1.0.3"
gl_generator = "0.14.0"
glutin = { version = "0.29.1" }
image = { version = "0.24.3", default-features = false, features = ["png"] }
nalgebra = "0.31.1"
nalgebra-glm = "0.17.0"
newtype-ops = "0.1.4"
once_cell = "1.15.0"
parry3d = "0.9.0"
raw-gl-context = { version = "0.1.2" }
reverie-engine = { path = "./reverie" }
reverie-util = { version = "0.0.0", path = "./reverie-util" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
windows = { version = "0.40.0", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging"] }
winit = { version = "0.27.2" }
